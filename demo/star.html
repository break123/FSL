<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>星级评分插件</title>
	<script src="../core/FSL.js" type="text/javascript" ></script>
	<style type="text/css">
		.goods_rate i{ display: inline-block; width: 19px; height:19px; background: url(images/test/star.png)}
		i.smile{ background: url(images/test/smile.png) no-repeat!important;}
		i.cry{ background: url(images/test/cry.png) no-repeat!important;}
	</style>
</head>
<body>
	<div>
		<span class="goods_rate" id="kuaidi_rate">
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
		</span><em id="kuaidi_score"/></em>
		<br/>
		<span class="goods_rate" id="goods_rate">
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
		</span><em id="goods_score"></em>
		<br/>
		<span class="goods_rate" id="kefu_rate">
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
		</span>		
	</div>

	<script type="text/javascript" src="../components/star.js"></script>
	<script type="text/javascript">
		;(function(){
			var goods_rate = FS.star({
				parentObj: FS.query('#goods_rate'),
				nowScore:5,
				setScoreFun: function(nowScore){
					var state = {
						"1": "很不满意",
						"2": "不满意",
						"3": "一般",
						"4": "满意",
						"5": "很满意"
					}
					var pjObj = FS.query('#goods_score');
					FS.html(pjObj, state[nowScore])
				}
			});

			var kefu_rate = FS.star({
				parentObj: FS.query('#kefu_rate'),
				setScoreFun: function(nowScore){
					FS.consoleInfo(nowScore);
				}
			});

			var kuaidi = FS.star({
				parentObj: FS.query('#kuaidi_rate'),
				nowScore: 4,
				mouseAble: false,
				setScoreFun: function(nowScore){
					var state = {
						"1": "很不满意",
						"2": "不满意",
						"3": "一般",
						"4": "满意",
						"5": "很满意"
					}
					var pjObj = FS.query('#kuaidi_score');
					FS.html(pjObj, state[nowScore])
				}
			});
		}());
	</script>
</body>
</html>
